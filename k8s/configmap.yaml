apiVersion: v1
kind: ConfigMap
metadata:
  name: chroniclehub-config
  labels:
    app: chroniclehub
data:
  # Database connection string (using SQLite for local development)
  connection-string: "Data Source=/app/data/chroniclehub.db"

  # Swagger configuration
  swagger-enabled: "true"

  # Service name
  service-name: "ChronicleHub"

  # Logging configuration
  log-level: "Debug"
