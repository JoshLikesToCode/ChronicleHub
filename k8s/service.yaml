apiVersion: v1
kind: Service
metadata:
  name: chroniclehub-api
  labels:
    app: chroniclehub
    component: api
spec:
  type: NodePort
  selector:
    app: chroniclehub
    component: api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080  # Fixed NodePort for easy access
    protocol: TCP
