# Default values for chroniclehub
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: chroniclehub-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chroniclehub.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chroniclehub-tls
  #    hosts:
  #      - chroniclehub.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application-specific environment variables
env:
  # ASP.NET Core environment
  - name: ASPNETCORE_ENVIRONMENT
    value: "Production"
  # ASP.NET Core URLs
  - name: ASPNETCORE_URLS
    value: "http://+:8080"
  # Database connection string (overridden by database.connectionString if set)
  - name: ConnectionStrings__DefaultConnection
    value: "Data Source=/app/data/chroniclehub.db"
  # Control migrations on startup (overridden if using init container or job)
  - name: Database__RunMigrationsOnStartup
    value: "true"
  # OpenTelemetry settings (if needed)
  # - name: OTEL_EXPORTER_OTLP_ENDPOINT
  #   value: "http://otel-collector:4317"

# Database configuration
database:
  # Database provider: sqlite, postgresql, sqlserver
  provider: sqlite

  # Connection string (can be overridden by connectionStringSecretName)
  # SQLite (default for local/dev)
  connectionString: "Data Source=/app/data/chroniclehub.db"

  # PostgreSQL examples:
  # connectionString: "Host=postgres-service;Database=chroniclehub;Username=chroniclehub;Password=changeme;SSL Mode=Require"
  # connectionString: "Host=mypostgres.postgres.database.azure.com;Database=chroniclehub;Username=adminuser@mypostgres;Password=changeme;SSL Mode=Require"

  # SQL Server examples:
  # connectionString: "Server=sqlserver-service,1433;Database=chroniclehub;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True"
  # connectionString: "Server=myserver.database.windows.net;Database=chroniclehub;User Id=adminuser;Password=changeme;Encrypt=True"

  # Use a Kubernetes secret for connection string (recommended for production)
  connectionStringSecretName: ""
  connectionStringSecretKey: "connectionString"

  # Migration strategy configuration
  migrations:
    # Run migrations on app startup (default for dev/demos)
    # Set to false when using initContainer or job strategies
    runOnStartup: true

    # Init Container strategy (recommended for most production deployments)
    # Runs migrations before app containers start, in same pod
    # Pros: Simple, automatic, no race conditions within a pod
    # Cons: Runs on every pod creation (but migrations are idempotent)
    initContainer:
      enabled: false
      environment: "Production"
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi

    # Job strategy (best for complex migrations or manual control)
    # Runs as a separate Helm hook job before install/upgrade
    # Pros: Runs once, better visibility, can be run manually
    # Cons: Requires Helm hooks, more complex troubleshooting
    job:
      enabled: false
      environment: "Production"
      backoffLimit: 3
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi

# Persistent volume for SQLite database
persistence:
  enabled: true
  # storageClassName: standard
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/data

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health/live
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
