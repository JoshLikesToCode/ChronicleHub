# Default values for chroniclehub
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: chroniclehub-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chroniclehub.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chroniclehub-tls
  #    hosts:
  #      - chroniclehub.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application-specific environment variables
env:
  # ASP.NET Core environment
  - name: ASPNETCORE_ENVIRONMENT
    value: "Production"
  # ASP.NET Core URLs
  - name: ASPNETCORE_URLS
    value: "http://+:8080"
  # Database connection string (using SQLite by default)
  - name: ConnectionStrings__DefaultConnection
    value: "Data Source=/app/data/chroniclehub.db"
  # OpenTelemetry settings (if needed)
  # - name: OTEL_EXPORTER_OTLP_ENDPOINT
  #   value: "http://otel-collector:4317"

# Persistent volume for SQLite database
persistence:
  enabled: true
  # storageClassName: standard
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/data

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health/live
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
